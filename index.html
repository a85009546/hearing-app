<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聽力測試診斷計算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px; /* 調整為更適合水平排列的寬度 */
            width: 100%;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .input-section {
            display: flex;
            flex-direction: row; /* 讓左右耳分組水平排列 */
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap; /* 確保在小螢幕上能換行 */
            justify-content: center;
        }

        .ear-group {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e1e8ff;
            flex: 1; /* 讓兩個區塊平均分配空間 */
            min-width: 300px; /* 確保最小寬度 */
        }

        .ear-title {
            text-align: center;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .test-inputs {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            gap: 5px; /* 縮小輸入框間隔 */
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-field {
            width: 60px; /* 縮小輸入框寬度 */
            height: 40px;
            border: 2px solid #e1e8ff;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .input-field.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .age-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .age-input-group .input-label {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .age-input-group input {
            width: 100px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto 30px auto;
        }

        .key {
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .key.number {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .key.number:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .key.number:active {
            transform: translateY(0);
        }

        .key.action {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .key.action:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .key.clear {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .key.clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .key.double-wide {
            grid-column: span 2;
        }

        .result-section {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .result-group {
            margin-bottom: 15px;
        }
        
        .result-title {
            font-size: 18px;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .diagnosis-code {
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .diagnosis-description {
            font-size: 16px;
            color: #4a5568;
            line-height: 1.5;
        }

        .current-input {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #667eea;
            font-size: 14px;
        }

        /* 訊息彈窗樣式 */
        .message-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* 預設隱藏 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .message-content button {
            margin-top: 15px;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease;
        }
        .message-content button:hover {
            background: #5a6cd4;
        }
        /* 開發者信息樣式 */
        .developer-info {
            padding-top: 60px;
            margin: 0 auto;
            bottom: 5px;
            right: 15px;
            text-align: center;
            color: #eceefo;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-family: 'Ma Shan Zheng', cursive;
        }
        .developer-info a {
            color: #eceefo;
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: 'Comic Mono', monospace;
        }
        .developer-info a:hover {
            color: #a8edea;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">聽力測試診斷計算器</h1>
        <div class="age-input-group">
            <div class="input-label">請選擇年齡範圍</div>
            <div style="display:flex; gap:20px; justify-content:center;">
                <label>
                    <input type="radio" name="ageGroup" value="adult"> 六歲以上
                </label>
                <label>
                    <input type="radio" name="ageGroup" value="child"> 未滿六歲
                </label>
            </div>
        </div>

        <div class="input-section">
            
            <div class="ear-group">
                <div class="ear-title">右耳 (Right Ear)</div>
                <div class="test-inputs">
                    <div class="input-group">
                        <div class="input-label">500Hz</div>
                        <input type="text" class="input-field" id="right1" maxlength="3" readonly>
                    </div>
                    <div class="input-group">
                        <div class="input-label">1000Hz</div>
                        <input type="text" class="input-field" id="right2" maxlength="3" readonly>
                    </div>
                    <div class="input-group">
                        <div class="input-label">2000Hz</div>
                        <input type="text" class="input-field" id="right3" maxlength="3" readonly>
                    </div>
                    <div class="input-group">
                        <div class="input-label">4000Hz</div>
                        <input type="text" class="input-field" id="right4" maxlength="3" readonly>
                    </div>
                </div>
            </div>

            <div class="ear-group">
                <div class="ear-title">左耳 (Left Ear)</div>
                <div class="test-inputs">
                    <div class="input-group">
                        <div class="input-label">500Hz</div>
                        <input type="text" class="input-field" id="left1" maxlength="3" readonly>
                    </div>
                    <div class="input-group">
                        <div class="input-label">1000Hz</div>
                        <input type="text" class="input-field" id="left2" maxlength="3" readonly>
                    </div>
                    <div class="input-group">
                        <div class="input-label">2000Hz</div>
                        <input type="text" class="input-field" id="left3" maxlength="3" readonly>
                    </div>
                    <div class="input-group">
                        <div class="input-label">4000Hz</div>
                        <input type="text" class="input-field" id="left4" maxlength="3" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="current-input">當前輸入：年齡</div>

        <div class="keypad">
            <button class="key number" onclick="inputNumber(1)">1</button>
            <button class="key number" onclick="inputNumber(2)">2</button>
            <button class="key number" onclick="inputNumber(3)">3</button>
            <button class="key action" onclick="deleteNumber()">刪除</button>
            
            <button class="key number" onclick="inputNumber(4)">4</button>
            <button class="key number" onclick="inputNumber(5)">5</button>
            <button class="key number" onclick="inputNumber(6)">6</button>
            <button class="key action" onclick="nextInput()">下一個</button>
            
            <button class="key number" onclick="inputNumber(7)">7</button>
            <button class="key number" onclick="inputNumber(8)">8</button>
            <button class="key number" onclick="inputNumber(9)">9</button>
            <button class="key clear" onclick="clearAll()">清除全部</button>
            
            <button class="key number double-wide" onclick="inputNumber('00')">00</button>
            <button class="key number" onclick="inputNumber(0)">0</button>
            <button class="key action" onclick="calculate()">診斷</button>
        </div>

        <div class="result-section">
            <!-- 顯示左右耳 PTA -->
            <div class="result-group">
                <div class="result-title">右耳平均聽力 (PTA)</div>
                <div id="rightAvgDbDisplay">--</div>
            </div>
            <div class="result-group">
                <div class="result-title">左耳平均聽力 (PTA)</div>
                <div id="leftAvgDbDisplay">--</div>
            </div>
            <!-- 顯示聽障比率 -->
            <div class="result-group">
                <div class="result-title">右耳聽障比率</div>
                <div id="rightRatioDisplay">--</div>
            </div>
            <div class="result-group">
                <div class="result-title">左耳聽障比率</div>
                <div id="leftRatioDisplay">--</div>
            </div>
            <div class="result-group">
                <div class="result-title">雙耳整體障礙比率</div>
                <div id="overallRatioDisplay">--</div>
            </div>
            <hr style="border: 1px solid #ccc; margin: 15px 0;">
            <div class="diagnosis-code" id="diagnosisCode">等待輸入</div>
            <div class="diagnosis-description" id="diagnosisDescription">請選擇年齡範圍及輸入所有8個聽力數值後進行診斷</div>
        </div>

        <!-- 開發者信息 -->
        <div class="developer-info">
            <div>開發者 : 魏振庭</div>
            <div><a href="https://github.com/a85009546/" target="_blank">https://github.com/a85009546/</a></div>
        </div>
    </div>

    

    <!-- 訊息彈窗 -->
    <div id="messageBox" class="message-box">
        <div class="message-content">
            <p id="messageText"></p>
            <button onclick="hideMessage()">確認</button>
        </div>
    </div>

    <script>
        let currentInputIndex = -1; // -1 for age input
        const inputFields = ['right1', 'right2', 'right3', 'right4', 'left1', 'left2', 'left3', 'left4'];
        const inputLabels = ['右耳 500Hz', '右耳 1000Hz', '右耳 2000Hz', '右耳 4000Hz', '左耳 500Hz', '左耳 1000Hz', '左耳 2000Hz', '左耳 4000Hz'];
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // 顯示訊息彈窗
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.style.display = 'flex';
        }

        // 隱藏訊息彈窗
        function hideMessage() {
            messageBox.style.display = 'none';
        }

        // 初始化
        function init() {
            updateCurrentInput();
            setActiveInput();
        }

        // 更新當前輸入提示
        function updateCurrentInput() {
            if (currentInputIndex === -1) {
                document.querySelector('.current-input').textContent = '請先選擇年齡範圍';
            } else if (currentInputIndex < inputLabels.length) {
                document.querySelector('.current-input').textContent = `當前輸入：${inputLabels[currentInputIndex]}`;
            } else {
                document.querySelector('.current-input').textContent = '所有數值已輸入';
            }
        }

        // 設置當前輸入框的高亮
        function setActiveInput() {
            // 移除所有高亮
            inputFields.forEach(id => {
                document.getElementById(id).classList.remove('active');
            });

            // 添加當前輸入框的高亮
            if (currentInputIndex >= 0 && currentInputIndex < inputFields.length) {
                document.getElementById(inputFields[currentInputIndex]).classList.add('active');
            }
        }

        // 輸入數字
        function inputNumber(num) {
            let currentField;
            if  (currentInputIndex < inputFields.length) {
                currentField = document.getElementById(inputFields[currentInputIndex]);
            } else {
                showMessage('所有輸入欄位都已填寫完畢。');
                return;
            }
            
            const currentValue = currentField.value;
            if (currentValue.length < 3) {
                currentField.value = currentValue + num;
            }
        }

        // 刪除數字
        function deleteNumber() {
            let currentField;
            if (currentInputIndex < inputFields.length) {
                currentField = document.getElementById(inputFields[currentInputIndex]);
            } else {
                return;
            }
            currentField.value = currentField.value.slice(0, -1);
        }

        // 下一個輸入框
        function nextInput() {
            if (currentInputIndex === -1) {
                currentInputIndex = 0; // 直接跳到第一個耳朵輸入框
                updateCurrentInput();
                setActiveInput();
            } else if (currentInputIndex < inputFields.length - 1) {
                currentInputIndex++;
                updateCurrentInput();
                setActiveInput();
            } else {
                showMessage('所有輸入欄位都已填寫完畢。');
            }
        }

        // 清除所有數值
        function clearAll() {
            inputFields.forEach(id => {
                document.getElementById(id).value = '';
            });
            currentInputIndex = -1;
            updateCurrentInput();
            setActiveInput();
            
            // 清除診斷結果
            document.getElementById('leftRatioDisplay').textContent = '--';
            document.getElementById('rightRatioDisplay').textContent = '--';
            document.getElementById('overallRatioDisplay').textContent = '--';
            document.getElementById('diagnosisCode').textContent = '等待輸入';
            document.getElementById('diagnosisDescription').textContent = '請輸入年齡及所有8個聽力數值後進行診斷';
        }

        

        // 診斷計算邏輯
        function calculate() {
            // 讀取年齡範圍
            const ageGroup = document.querySelector('input[name="ageGroup"]:checked');
            if (!ageGroup) {
                showMessage('請先選擇年齡範圍');
                return;
            }
            const age = (ageGroup.value === 'adult') ? 6 : 5; // 六歲以上用 6，未滿六歲用 5
            const values = inputFields.map(id => {
                let num = parseFloat(document.getElementById(id).value);
                if (isNaN(num)) num = 0;
                if (num > 110) num = 110;  // 超過 110 就當 110
                return num;
            });
            
            const allFilled = inputFields.every(id => document.getElementById(id).value !== '');
            
            if (!allFilled) {
                const filledCount = inputFields.filter(id => document.getElementById(id).value !== '').length;
                document.getElementById('diagnosisCode').textContent = `${filledCount}/8`;
                document.getElementById('diagnosisDescription').textContent = '請輸入年齡及所有8個聽力數值後進行診斷';
                return;
            }

            // 1. 計算左右耳的PTA
            const rightPTA = (values[0] + values[1] + values[2] + values[3]) / 4;
            const leftPTA = (values[4] + values[5] + values[6] + values[7]) / 4;

            // 2. 計算單耳聽障比率，並確保不超過100
            let leftRatio = Math.max(0, (leftPTA - 25) * 1.5);
            if (leftRatio > 100) leftRatio = 100;

            let rightRatio = Math.max(0, (rightPTA - 25) * 1.5);
            if (rightRatio > 100) rightRatio = 100;

            // 3. 計算雙耳整體障礙比率
            const lowerRatio = Math.min(leftRatio, rightRatio);
            const higherRatio = Math.max(leftRatio, rightRatio);
            const overallRatio = (lowerRatio * 5 + higherRatio * 1) / 6;

            // 4. 顯示計算結果
            document.getElementById('rightAvgDbDisplay').textContent = `${rightPTA.toFixed(1)} dB`;
            document.getElementById('leftAvgDbDisplay').textContent  = `${leftPTA.toFixed(1)} dB`;
            document.getElementById('leftRatioDisplay').textContent = `${leftRatio.toFixed(1)}%`;
            document.getElementById('rightRatioDisplay').textContent = `${rightRatio.toFixed(1)}%`;
            document.getElementById('overallRatioDisplay').textContent = `${overallRatio.toFixed(1)}%`;

            // 5. 判斷診斷碼
            let diagnosisCode = 'b230.0';
            let diagnosisDesc = '';
            
            if (overallRatio > 90.1) {
                diagnosisCode = 'b230.3';
                diagnosisDesc = '極重度聽力障礙：雙耳整體障礙比率高於90.1，建議尋求專業醫療協助。';
            } else if (overallRatio >= 70.1 && overallRatio <= 90.0) {
                diagnosisCode = 'b230.2';
                diagnosisDesc = '重度聽力障礙：雙耳整體障礙比率介於70.1至90.0，建議立即進行詳細評估。';
            } else if (overallRatio >= 45.0 && overallRatio <= 70.0 && age >= 6) {
                diagnosisCode = 'b230.1 - 1';
                diagnosisDesc = '中度聽力障礙（六歲以上）：雙耳整體障礙比率介於45.0至70.0，影響日常溝通，建議考慮使用助聽設備。';
            } else if (overallRatio >= 22.5 && overallRatio <= 70.0 && age < 6) {
                diagnosisCode = 'b230.1 - 2';
                diagnosisDesc = '中度聽力障礙（未滿六歲）：雙耳整體障礙比率介於22.5至70.0，對語言發展影響較大，建議及早進行介入治療。';
            } else {
                diagnosisCode = 'b230.0';
                diagnosisDesc = '輕微或無聽力障礙：雙耳整體障礙比率低於22.5，無顯著聽力障礙。';
            }
            
            document.getElementById('diagnosisCode').textContent = diagnosisCode;
            document.getElementById('diagnosisDescription').textContent = diagnosisDesc;
        }

        // 點擊輸入框切換當前輸入
        inputFields.forEach((id, index) => {
            document.getElementById(id).addEventListener('click', () => {
                currentInputIndex = index;
                updateCurrentInput();
                setActiveInput();
            });
        });

        // 監聽年齡選擇變化，自動重新計算
        document.querySelectorAll('input[name="ageGroup"]').forEach(radio => {
            radio.addEventListener('change', () => {
                calculate();
            });
        });

        // 初始化程式
        init();
    </script>
</body>
</html>
